<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مطار النجف</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>مطار النجف الأشرف الدولي</h1>
            <h2>قسم عمليات ساحة الطيران / شعبة تنسيق الطائرات</h2>
        </header>

        <main class="login-form">
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            </div>
            <button id="loginBtn">تسجيل الدخول</button>
            <p id="errorMsg" class="error-message"></p>
        </main>

        <footer>
            <p class="note">في حالة نسيان كلمة السر يرجى الاتصال بمسؤول الشعبة - السيد احمد الطالقاني.</p>
            <p class="copyright">&copy; <span id="currentYear"></span> جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/login.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>

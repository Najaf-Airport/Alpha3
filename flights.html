<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرحلات - مطار النجف</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flights.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>مطار النجف الأشرف الدولي</h1>
            <h2>أهلاً بك يا <span id="userNameDisplay"></span> في شعبة تنسيق الطائرات</h2>
        </header>

        <main>
            <section class="flight-forms" id="flightFormsContainer">
                </section>

            <section class="save-export-section">
                <button id="saveFlightsBtn">حفظ وتصدير الرحلات</button>
            </section>

            <section class="previous-flights">
                <h2>رحلاتك السابقة لهذا الشهر</h2>
                <p id="noPreviousFlights" style="text-align: center; color: #777; display: none;">لا توجد رحلات سابقة لهذا الشهر.</p>
                <div id="previousFlightsList">
                    </div>
            </section>
        </main>

        <footer>
            <p class="copyright">&copy; <span id="currentYear"></span> جميع الحقوق محفوظة.</p>
            <button id="logoutBtn">تسجيل الخروج</button>
        </footer>
    </div>

    <script type="module" src="js/firebase-init.js"></script>

    <script type="module" src="js/flights.js"></script>

    <script>
        // هذا السكربت الصغير يمكن أن يبقى هنا أو ينقل إلى ملف JS منفصل إذا أردت
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    </body>
</html>

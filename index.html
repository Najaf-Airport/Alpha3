<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مطار النجف</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>مطار النجف الأشرف الدولي</h1>
            <h2>قسم عمليات ساحة الطيران / شعبة تنسيق الطائرات</h2>
        </header>

        <main class="login-form">
            <form id="loginForm"> <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" placeholder="أدخل كلمة المرور" required autocomplete="current-password">
                </div>
                <button type="submit" id="loginBtn">تسجيل الدخول</button> <p id="message" class="error-message"></p> </form>
        </main>

        <footer>
            <p class="note">في حالة نسيان كلمة السر يرجى الاتصال بمسؤول الشعبة - السيد احمد الطالقاني.</p>
            <p class="copyright">&copy; <span id="currentYear"></span> جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script type="module" src="js/firebase-init.js"></script>

    <script type="module" src="js/login.js"></script>

    <script>
        // هذا السكربت الصغير يمكن أن يبقى هنا أو ينقل إلى ملف JS منفصل إذا أردت
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    </body>
</html>
